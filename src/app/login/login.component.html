<main class="container-main">
    <div class="transparent-top">
      <div class="form-section box-shadow">
        <div class="icon-section text-center">
          <img src="../../assets/icons/icon-128x128.png"/>
        </div>
        <mat-divider></mat-divider>

        <div class="my-form">
          <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
            <p>
              <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput placeholder="Username" [formControlName]="'username'">
                <mat-icon matSuffix>person</mat-icon>
                <mat-hint class="text-danger" *ngIf="loginForm.get('username').touched
                                                && loginForm.get('username').invalid">
                  <span *ngIf="loginForm.get('username').errors['required']">
                    This field is required
                  </span>
                </mat-hint>
              </mat-form-field>
            </p>

            <p>
              <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input type="password" matInput placeholder="Password" [formControlName]="'password'">
                <mat-icon matSuffix>security</mat-icon>
                <mat-hint class="text-danger" *ngIf="loginForm.get('password').touched
                                                && loginForm.get('password').invalid">
                  <span *ngIf="loginForm.get('password').errors['required']">
                    This field is required
                  </span>
                </mat-hint>
              </mat-form-field>
            </p>

            <p>
              <button type="submit"
                mat-raised-button
                color="primary"
                [disabled]="loginForm.invalid">Login</button>
            </p>
          </form>
        </div>
      </div>
    </div>
  </main>
