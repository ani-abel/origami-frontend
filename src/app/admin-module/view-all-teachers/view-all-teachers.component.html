<h1 class="h1">Currently Active Teachers</h1>
<ul class="breadcrumb">
  <li>
    <a [routerLink]="['/admin']">Home</a>
  </li>
  <li>
    Manage Teachers
  </li>
</ul>
<div class="form-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="S/N">
      <th mat-header-cell *matHeaderCellDef> S/N </th>
      <td mat-cell *matCellDef="let element"> {{element.SerialNumber}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Username">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let element"> {{ element.Username }} </td>
    </ng-container>

    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="accent" [matMenuTriggerFor]="actionMenu">Manage</button>
          <mat-menu #actionMenu="matMenu" xPosition="before">
            <a mat-menu-item [routerLink]="['update-teacher', element.Id]">
              <mat-icon>edit</mat-icon> Update
            </a>
            <a mat-menu-item [routerLink]="['assign-teacher-to-class', element.Id]">
              <mat-icon>assignment_ind</mat-icon> Assign Class
            </a>
            <a mat-menu-item [routerLink]="['assign-teacher-to-subject', element.Id]">
              <mat-icon>assignment_ind</mat-icon> Assign Subject
            </a>
            <button mat-menu-item (click)="deleteTeacher(element.Id)">
              <mat-icon>delete</mat-icon> Delete
            </button>
          </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
