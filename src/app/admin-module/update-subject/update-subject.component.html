<h1 class="h1">Update Subject</h1>
<ul class="breadcrumb">
  <li>
    <a [routerLink]="['/admin']">Home</a>
  </li>
  <li>
    <a [routerLink]="['/admin', 'subject']">Subject</a>
  </li>
  <li>
    Update Subject
  </li>
</ul>
<div class="form-container">
  <form [formGroup]="updateSubjectForm" (ngSubmit)="submitForm()">
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Subject Name</mat-label>
        <input matInput
            placeholder="Subject Name"
            [formControlName]="'subjectName'"
            [pattern]="regExpPattern" />
        <mat-icon matSuffix>person</mat-icon>
        <mat-hint class="text-danger" *ngIf="updateSubjectForm.get('subjectName').touched
                                        && updateSubjectForm.get('subjectName').invalid">
          <span *ngIf="updateSubjectForm.get('subjectName').errors['required']">
            This field is required
          </span>
          <span *ngIf="updateSubjectForm.get('subjectName').errors['minLength']">
            This field must be > 3 characters
          </span>
        </mat-hint>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field appearance="outline">
        <mat-label>Class Category</mat-label>
          <mat-select [formControlName]="'classCategory'">
            <mat-option *ngFor="let category of (classCategorySL$ | async)"
              [value]="category.Value">
              {{category.Name }}
            </mat-option>
        </mat-select>
        <mat-hint class="text-danger" *ngIf="updateSubjectForm.get('classCategory').touched
                                        && updateSubjectForm.get('classCategory').invalid">
          <span *ngIf="updateSubjectForm.get('classCategory').errors['required']">
            This field is required
          </span>
        </mat-hint>
      </mat-form-field>
    </p>

    <p>
      <button type="submit"
              [disabled]="updateSubjectForm.invalid"
              mat-raised-button color="primary">Submit</button>
    </p>
  </form>
</div>
