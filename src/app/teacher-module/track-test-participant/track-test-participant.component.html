<h1 class="h1">Track CA Test Partcipants</h1>
<ul class="breadcrumb">
  <li>
    <a [routerLink]="['/teacher']">Home</a>
  </li>
  <li>
    <a [routerLink]="['/teacher', 'manage-test', 'view-tests']">
      View CA Tests
    </a>
  </li>
  <li>
    Track Test Participants
  </li>
</ul>
<div class="form-container" *ngIf="dataSource?.length > 0; else defaultTemplate">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="S/N">
      <th mat-header-cell *matHeaderCellDef> S/N </th>
      <td mat-cell *matCellDef="let element"> {{element.SerialNumber}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="StartCATest">
      <th mat-header-cell *matHeaderCellDef> Start Date </th>
      <td mat-cell *matCellDef="let element"> {{element.StartExam | relativeTime}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Session">
      <th mat-header-cell *matHeaderCellDef> Session </th>
      <td mat-cell *matCellDef="let element"> {{element.Session}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Subject">
      <th mat-header-cell *matHeaderCellDef> Subject </th>
      <td mat-cell *matCellDef="let element"> {{ element.Subject }} </td>
    </ng-container>

    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <a mat-raised-button color="accent"
          [routerLink]="['/teacher', 'manage-test', 'test-participant-detail', element.Id]">
          View
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<ng-template #defaultTemplate>
  <app-no-content-found></app-no-content-found>
</ng-template>
